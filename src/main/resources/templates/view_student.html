<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8"/>
    <title>Student Info</title>
</head>
<body>
<p>Student First Name: <span th:text="${student.firstName}"></span></p>
<p>Student Last Name: <span th:text="${student.lastName}"></span></p>
<p>Student Grade: <span th:text="${student.grade}"></span></p>
</body>
</html>
